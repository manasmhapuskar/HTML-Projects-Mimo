<!-- 
Situation: 
Use the knowledge learned in Formatting 
to fine-tune the satirical newspaper's website. 


Task: 
We have to improve the website by adding a quote 
and using tags to format it. 
-->


<!DOCTYPE html>
<html>
    <head>
        <title>
            Pew News
        </title>
    </head>
    <body>
        <h1>
            Hackers Strike Again
        </h1>
        <p>
            A hacker group has replaced government websites with livestreams
            of cats. While some praise their acts, many are against them.
        </p>
        <p>
            <em>"We need more cats in government"</em>
            <br> 
            - says local <strong>cat lady</strong>
        </p>
    </body>
</html>
