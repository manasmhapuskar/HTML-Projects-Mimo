<!DOCTYPE html>
<html>
    <head>
        <title>
            Newsletter Signup Form
        </title>
    </head>
    <body>
        <h3>Sign up for Newsletters</h3>
        <input type="checkbox"> <em>The Daily Crunch</em> 
        <br>
        <input type="checkbox"> <em>Startups Weekly</em>
        <br>
        <input type="checkbox"> <em>Event Updates</em>
        <p>
            By clicking Subscribe you agree to our <a href="">Terms of Service</a> 
        </p>
        <input type="text" placeholder="Email">

    </body>
</html>
