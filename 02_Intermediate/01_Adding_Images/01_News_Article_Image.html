<!-- 
Situation:
Use the knowlegde learned in Adding Images exercise to 
add some visual flair to a satirical News site. 

 
Task:
Place an image of a hacker below the article's headline
to help grab some attention.  
-->


<!DOCTYPE html>
<html>
    <head>
        <title>News Article Image</title>
    </head>
    <body>
        <h1>Hackers Strike Again</h1>
        <img src="https://mimo.app/r/hacker.png" width="250" height="250" alt="">
        <p>
            A hacker group has replaced government websites with livestreams
            of cats. While some praise their acts, many are against them.
        </p>
        <p>
            <em>"We need more cats in government"</em>
            <br>
            - says local <strong>cat lady</strong>.
        </p>
    </body>
</html>
